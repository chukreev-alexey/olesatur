{% load fb_versions %}
<div class="content-block">
  <div class="left-content">
    <h3>Спец предложения</h3>
    <ul class="special-offers">
      {% for item in tour_list %}
      <li>
        <div class="special-image">
          <a tour="{{ item.id }}" href="{{ item.get_absolute_url }}">
            <img src="{% version item.image 'tour_list_bottom_block' %}" alt="{{ item.title }}">
          </a>
        </div>
        <div class="special-title">
          <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
        </div>
        <div class="special-description">
          <p>{{ item.description }}<br />{{ item.price }} руб.</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="right-content">
    <h3>Все направления</h3>
    {% include "website/include/direction_list.html" with direction_list=direction_list %}
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>
